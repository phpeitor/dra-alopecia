<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Citas | Alopecia Corp.</title>
  <link rel="icon" type="image/svg+xml" href="./img/favicon-2.svg" />
  <!-- Handsontable -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable@14.3.0/dist/handsontable.full.min.css">
  <style>
    body { font-family: system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Open Sans','Helvetica Neue',sans-serif; }
    .container { max-width: 1200px; margin: 24px auto; padding: 0 16px; }
    .toolbar { display: grid; grid-template-columns: repeat(12, 1fr); gap: 8px; align-items: end; }
    .toolbar > * { grid-column: span 3; }
    .toolbar label { display:block; font-size:12px; color:#405f8d; margin-bottom:4px; font-weight:600; }
    .toolbar input, .toolbar select { width:100%; padding:8px; border:1px solid #c9d2e3; border-radius:8px; }
    .toolbar .actions { display:flex; gap:8px; grid-column: span 12; }
    .btn { padding:10px 14px; border-radius:10px; border:1px solid #496caf; background:#496caf; color:#fff; cursor:pointer; }
    .btn.secondary { background:#fff; color:#496caf; }
    .status-pill { padding:2px 8px; border-radius:999px; font-size:12px; font-weight:600; display:inline-block; }
    .st-PENDIENTE { background:#fff4e5; color:#b26b00; border:1px solid #ffd699; }
    .st-CONFIRMADO { background:#e8fff0; color:#0b8a47; border:1px solid #bff0d1; }
    .st-CANCELADO { background:#ffecec; color:#c92a2a; border:1px solid #ffc9c9; }
    .st-COMPLETADO { background:#eef4ff; color:#2451b2; border:1px solid #c9d6ff; }
    #grid { margin-top: 16px; }
    .hot-display-license-info { display: none !important; }
  </style>
</head>
<body>
  <div class="container">
    <h2 style="color:#405f8d;margin: 0 0 12px;">Listado de Citas</h2>

    <div class="toolbar">
      <div>
        <label>Desde</label>
        <input type="date" id="from" />
      </div>
      <div>
        <label>Hasta</label>
        <input type="date" id="to" />
      </div>
      <div>
        <label>Sede</label>
        <select id="sede">
          <option value="">Todas</option>
          <option value="Lima">Lima</option>
          <option value="Arequipa">Arequipa</option>
        </select>
      </div>
      <div>
        <label>Tipo</label>
        <select id="tipo">
          <option value="">Todos</option>
          <option value="presencial">Presencial</option>
          <option value="virtual">Virtual</option>
        </select>
      </div>
      <div>
        <label>Status</label>
        <select id="status">
          <option value="">Todos</option>
          <option value="PENDIENTE">PENDIENTE</option>
          <option value="CONFIRMADO">CONFIRMADO</option>
          <option value="CANCELADO">CANCELADO</option>
          <option value="COMPLETADO">COMPLETADO</option>
        </select>
      </div>
      <div>
        <label>Profesional</label>
        <input type="text" id="profesional" placeholder="Ej. Dra. Adela" />
      </div>
      <div style="grid-column: span 12;" class="actions">
        <button class="btn" id="btn-load">Cargar</button>
        <button class="btn secondary" id="btn-export">Exportar CSV</button>
      </div>
    </div>

    <div id="grid"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/handsontable@14.3.0/dist/handsontable.full.min.js"></script>
  <script>
    const container = document.getElementById('grid');

    const hot = new Handsontable(container, {
      data: [],
      rowHeaders: true,
      colHeaders: [
        'ID','Nombre','Email','DNI','Teléfono','Nacimiento','Dirección','Mensaje',
        'Fecha Cita','Precio','Fecha Registro','Profesional','Status','Sede','Tipo'
      ],
      columns: [
        { data: 'id', readOnly: true, width: 60 },
        { data: 'nombre', width: 160 },
        { data: 'email', width: 220 },
        { data: 'dni', width: 100 },
        { data: 'telefono', width: 120 },
        { data: 'fecha_nacimiento', width: 120 },
        { data: 'direccion', width: 200 },
        { data: 'mensaje', width: 260 },
        { data: 'fecha_cita', width: 150 },
        { data: 'precio', width: 80, type: 'numeric', numericFormat: { pattern: '0.00' } },
        { data: 'fecha_registro', width: 150 },
        { data: 'profesional', width: 180 },
        { data: 'status', width: 120, renderer: statusRenderer },
        { data: 'sede', width: 110 },
        { data: 'tipo', width: 110 }
      ],
      licenseKey: 'non-commercial-and-evaluation',
      stretchH: 'all',
      height: 'auto',
      manualColumnResize: true,
      filters: true,
      dropdownMenu: true,
      contextMenu: ['copy','copy_with_column_headers','-----------','column_left','column_right','remove_row'],
    });

    function statusRenderer(instance, td, row, col, prop, value, cellProperties) {
      const v = (value || '').toString().toUpperCase();
      td.innerHTML = `<span class="status-pill st-${v}">${v || ''}</span>`;
      td.style.textAlign = 'center';
      td.style.verticalAlign = 'middle';
      return td;
    }

    async function loadData() {
      const params = new URLSearchParams();
      const from = document.getElementById('from').value;
      const to = document.getElementById('to').value;
      const sede = document.getElementById('sede').value;
      const tipo = document.getElementById('tipo').value;
      const status = document.getElementById('status').value;
      const profesional = document.getElementById('profesional').value;

      if (from) params.set('from', from);
      if (to) params.set('to', to);
      if (sede) params.set('sede', sede);
      if (tipo) params.set('tipo', tipo);
      if (status) params.set('status', status);
      if (profesional) params.set('profesional', profesional);

      // límite por seguridad (puedes subirlo)
      params.set('limit', '1000');

      const res = await fetch(`php/cita_table.php?${params.toString()}`, { cache: 'no-store' });
      const json = await res.json();
      if (!json.success) {
        alert(json.message || 'No se pudieron cargar las citas');
        return;
      }
      hot.loadData(json.data || []);
    }

    document.getElementById('btn-load').addEventListener('click', loadData);

    // Exportar CSV
    document.getElementById('btn-export').addEventListener('click', () => {
      const data = hot.getData();
      const headers = hot.getColHeader();
      const rows = [headers, ...data];
      const csv = rows.map(r => r.map(val => {
        const s = (val === null || val === undefined) ? '' : String(val);
        // escapar comillas y envolver si contiene coma / salto de línea
        const escaped = `"${s.replace(/"/g, '""')}"`;
        return escaped;
      }).join(',')).join('\r\n');

      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      const ts = new Date().toISOString().slice(0,19).replace(/[:T]/g,'-');
      a.download = `citas-${ts}.csv`;
      a.click();
      URL.revokeObjectURL(url);
    });

    (function setDefaultDates(){
        const today = new Date();
        const fromDt = new Date(today); fromDt.setDate(today.getDate() - 15);
        const toDt   = new Date(today); toDt.setDate(today.getDate() + 15);
        const fmt = d => `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
        document.getElementById('from').value = fmt(fromDt);
        document.getElementById('to').value   = fmt(toDt);
    })();
    loadData();
  </script>
</body>
</html>
